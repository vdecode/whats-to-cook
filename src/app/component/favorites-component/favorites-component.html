<div classs="favorites">
    <h4>Favorites</h4>
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let r of favoriteRecipes$ | async">
      <div class="recipe-card">
        <img [src]="r.images?.[0] || 'https://via.placeholder.com/400x250?text=No+Image'" />
        <h5>{{ r.name }}</h5>
        <p><small>{{ r.cuisine }}</small></p>
        <button class="btn btn-sm btn-outline-danger" (click)="toggleFav(r.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
